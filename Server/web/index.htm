<html>

<head>

    <title>Rankix</title>

    <link rel="stylesheet" href="styles/code.css" type="text/css"/>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    <script src="js/code.js"></script>
</head>

<body>

<div id="console">



    <div id="header">
        <h1> Rankix</h1>
    </div>

    <div id="body">

    <textarea id="taTree"
              class="form-control"
              placeholder="Paste your 'TREE /F /A' data here"
            ></textarea> <br>

        <button id="bRankix" class="btn btn-primary"> Rankix!</button>

        <br><br><br>

        <div id="divProgress" class="progress" style="display:none;">
            <div id="pbProgress" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
                 aria-valuenow="0"
                 aria-valuemin="0" aria-valuemax="100" style="width:0%">
            </div>
        </div>

        <div id="console_data">
        </div>

        <div id="results">
        </div>

    </div>

</div>


</body>

</html>
