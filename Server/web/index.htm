<html>

<head>

    <title>Rankix</title>

    <link rel="stylesheet" href="styles/code.css" type="text/css"/>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    <script src="js/code.js"></script>
</head>

<body>

<div class="container" id="console">


    <div id="header">
        <h1> Rankix</h1>
    </div>

    <div id="body">

        <textarea id="taTree"
                  class="form-control"
                  placeholder="Paste your 'TREE /A /F | clip' data here"
                ></textarea> <br>

        <button id="bRankix"  class="btn btn-primary"> Rankix!</button>

        <br><br><br>

        <div id="divProgress" class="progress" style="display:none;">
            <div id="pbProgress" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
                 aria-valuenow="0"
                 aria-valuemin="0" aria-valuemax="100" style="width:0%">
            </div>
        </div>

        <div id="console_data">
        </div>

        <div id="results">

        </div>

    </div>

    <!-- Trigger the modal with a button -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>

                <div class="modal-body">

                    <img id="imgPoster">

                    <div id="movieDetails">
                        <p>Rating:<b id="bRating"> </b></p>

                        <p>Gender:<b id="bGender"> </b></p>

                        <p>Plot:<b id="bPlot"> </b></p>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>

        </div>
    </div>

</div>


</body>

</html>
